<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Container</title>
    <link rel="shortcut icon" href="./assests/images/about-img.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5
    WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./row.css">
    <link rel="stylesheet" href="./column.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>
    <!-- <header></header> -->
    <main>
        <section class="teamContainer align">
            <div class="team" id="team">
                <div class="heading">
                    <figure>
                        <img src="./assests/images/heading-img.png" alt="Heading Image">
                    </figure>
                    <h2>Our Team</h2>
                </div>

                <div class="teamBody">
                    <div class="johnDeo">
                        <figure class="johnDeoCardImage">
                            <img src="./assests/images/our-team-1.jpg" alt="team1">
                        </figure>
                        <div class="johnDeoCardBody">
                            <h4>John Deo</h4>
                        </div>
                    </div>
                </div>

                <div class="johnDeo">
                    <figure class="johnDeoCardImage">
                        <img src="./assests/images/our-team-2.jpg" alt="team2">
                    </figure>
                    <div class="johnDeoCardBody">
                        <h4>John Deo</h4>
                    </div>
                </div>

                <div class="johnDeo">
                    <figure class="johnDeoCardImage">
                        <img src="./assests/images/our-team-3.jpg" alt="team3">
                    </figure>
                    <div class="johnDeoCardBody">
                        <h4>John Deo</h4>
                    </div>
                </div>

                <div class="johnDeo">
                    <figure class="johnDeoCardImage">
                        <img src="./assests/images/our-team-4.jpg" alt="team4">
                    </figure>
                    <div class="johnDeoCardBody">
                        <h4>John Deo</h4>
                    </div>
                </div>

                <div class="johnDeo">
                    <figure class="johnDeoCardImage">
                        <img src="./assests/images/our-team-5.jpg" alt="team5">
                    </figure>
                    <div class="johnDeoCardBody">
                        <h4>John Deo</h4>
                    </div>
                </div>

                <div class="johnDeo">
                    <figure class="johnDeoCardImage">
                        <img src="./assests/images/our-team-6.jpg" alt="team6">
                    </figure>
                    <div class="johnDeoCardBody">
                        <h4>John Deo</h4>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </section>
    </main>
    <!-- <footer></footer> -->
</body>

</html>
